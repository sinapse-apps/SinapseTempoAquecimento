<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sinapse - Cálculo de tempo de Aquecimento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="app">    
        <div id="top" class="container">
            <img src="./images/logohorizon-simple.png"/>
        </div>    
        <div id="main" class="container">
            <p class="title">Calculo de Tempo de Aquecimento</p>
            <div class="panel">
                <div class="field">
                    <img src="./images/thermometer_white.png"/>
                    <div>
                        <p>Temperatura Inicial (Cº)</p>
                        <input type="text" maxlength="3"/>
                    </div> 
                </div>    
                <div class="field">
                    <img src="./images/thermometer_white.png"/>
                    <div>
                        <p>Temperatura Final (Cº)</p>
                        <input type="text" maxlength="3"/>
                    </div> 
                </div>   
                <div class="field">
                    <img src="./images/drop_white.png"/>
                    <div>
                        <p>Volume (Litros)</p>
                        <input type="text" maxlength="6"/>
                    </div> 
                </div>               
            </div>            
            <div class="container_item">
                Result
            </div>
        </div>    
        <div id="bottom" class="container">
            bottom?
        </div>    
    </div>
</body>
</html>
